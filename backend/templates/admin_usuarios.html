<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios registrados</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2980b9;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë• Lista de usuarios</h1>
    <table>
      <tr>
        <th>Email</th>
        <th>Nombre</th>
        <th>Rol</th>
      </tr>
      {% for user in usuarios %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.rol }}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/admin">‚¨ÖÔ∏è Volver al panel</a>
  </div>
</body>
</html>
