<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Obtener Token</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form method="POST">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if token %}
        <h2>✅ Token generado para {{ usuario }}:</h2>
        <textarea rows="4" cols="80" readonly>{{ token }}</textarea>
        <p style="color: green;">Copia este token y pégalo cuando vayas a descifrar tu imagen.</p>
    {% endif %}

    <a href="/">← Volver</a>
</body>
</html>
