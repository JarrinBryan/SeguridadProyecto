<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesi√≥n</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .g_id_signin {
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Inicia sesi√≥n con Google</h2>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="{{ google_client_id }}"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <footer>¬© 2025 Proyecto Seguridad - ESPOCH</footer>
  </div>

  <script>
    function handleCredentialResponse(response) {
      fetch('/google-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ credential: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', data.usuario);
          localStorage.setItem('nombre', data.nombre);

          if (data.redirect) {
            window.location.href = data.redirect + "?token=" + encodeURIComponent(data.token);
          } else {
            alert("No se pudo redirigir. Rol desconocido.");
          }
        } else {
          alert('‚ùå Error: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('‚ùå No se pudo iniciar sesi√≥n');
      });
    }
  </script>

</body>
</html>
